<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="sigin-css">
		<h:outputStylesheet name="css/signin.css" />
	</ui:define>

	<ui:define name="content">

		<div class="container text-center ">

			<h:form styleClass="form-signin" id="reg">
				<img class="mb-4"
					src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
					alt="" width="72" height="72" />

				<h2>Please Sign in</h2>

				<p:messages id="mensagens"/>

				<p:inputText id="email" value="#{usuarioLogadoController.email}"
					size="37" styleClass="form-control" />
				<p:watermark value="Email" for="email" id="wm-email"></p:watermark>

				<p:password id="senha" value="#{usuarioLogadoController.senha}"
					size="37" styleClass="form-control" />
				<p:watermark value="Senha" for="senha" id="wm-senha"></p:watermark>

				<p:commandButton value="Entrar"
					styleClass="btn btn-lg btn-primary btn-block"
					action="#{usuarioLogadoController.doLogin}" update="mensagens" />
			</h:form>

		</div>

	</ui:define>
</ui:composition>
